<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./app-logo/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infloww for Agencies</title>
    <script type="module" crossorigin src="./index.a5ed3ac1.js"></script>
    <link rel="modulepreload" crossorigin href="./modulepreload-polyfill.c669ea23.js">
    <link rel="modulepreload" crossorigin href="./_commonjsHelpers.da91e947.js">
    <link rel="stylesheet" href="./index.2206621e.css">
  </head>

  <body>
    <div id="app">
      <div id="loading" class="ant-spin ant-spin-spinning">
        <span class="ant-spin-dot ant-spin-dot-spin">
          <i class="ant-spin-dot-item"></i>
          <i class="ant-spin-dot-item"></i>
          <i class="ant-spin-dot-item"></i>
          <i class="ant-spin-dot-item"></i>
        </span>
      </div>
      <div id="beforePreloader">
        <img src="./renderer/infloww.png" width="296" height="48" alt="" class="splash" />
      </div>
      <div id="network-fail" style="display: none">
        <img src="./renderer/network-fail.png" alt="" />
        <div class="error-text">There was a problem connecting to Infloww. Please check your internet connection.</div>
        <div style="margin-top: 20px">
          <span class="refresh-btn">Reconnect</span>
        </div>
        <div id="errorCode"></div>
      </div>
    </div>
    <iframe sandbox id="preload-web" style="opacity: 0" frameborder="0"></iframe>
    
    <style></style>
  </body>
</html>
