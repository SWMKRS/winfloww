<!DOCTYPE html>
<html lang=en>

<head>
  <title>Loading...</title>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <link rel=preconnect href=https://texts.onlyfans.com>
  <link rel=dns-prefetch href=https://texts.onlyfans.com/>
  <link rel=preconnect href=https://static.onlyfans.com>
  <link rel=dns-prefetch href=https://static.onlyfans.com/>
  <link rel=preconnect href=https://thumbs.onlyfans.com>
  <link rel=dns-prefetch href=https://thumbs.onlyfans.com/>
  <link rel=preconnect href=https://public.onlyfans.com>
  <link rel=dns-prefetch href=https://public.onlyfans.com/>
  <link rel=preconnect href=https://cdn2.onlyfans.com>
  <link rel=dns-prefetch href=https://cdn2.onlyfans.com/>

  <style>
    :root {
      --bg-color: #fff;
      --text-color: #242529
    }

    :root.m-mode-dark {
      --bg-color: #161618;
      --text-color: #f6f7f8
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: PingFangSC-Regular, Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    #before_preloader {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      overflow: auto;
      background: var(--bg-color);
      z-index: 10000001
    }

    .htmlpreload {
      width: 35%;
      -webkit-animation: 2s linear infinite pulse_preload;
      animation: 2s linear infinite pulse_preload
    }

    @media (max-width:576px) {
      .htmlpreload {
        width: 50%
      }
    }

    @-webkit-keyframes pulse_preload {

      0%,
      100% {
        -webkit-transform: scale(1);
        transform: scale(1)
      }

      50% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1)
      }
    }

    @keyframes pulse_preload {

      0%,
      100% {
        -webkit-transform: scale(1);
        transform: scale(1)
      }

      50% {
        -webkit-transform: scale(1.1);
        transform: scale(1.1)
      }
    }

    @keyframes recovery_progress {
      0% {
        width: 0
      }

      100% {
        width: 100%
      }
    }
  </style>

<body>
  <div id="before_preloader">
    <div id="recovery_mode" style="font-size:calc(1.5vh + 1vw);text-align:center;padding:0 10px">
      <div style="position:absolute;bottom:10%;left:0;right:0">
        <p>Just a moment...</p>
        <div style="width:200px;height:4px;background:rgba(0,175,240,.2);margin:0 auto;position:relative">
          <div id="recovery_mode_progress" style="position:absolute;top:0;left:0;bottom:0;background:#00aff0;width:0%">
          </div>
        </div>
      </div>
    </div>
    <img src="../../renderer/fansly_logo.webp" alt="" class="htmlpreload"/>
  </div>
  <svg xmlns=http://www.w3.org/2000/svg viewBox="0 0 200 188" style=position:absolute;width:0;height:0;opacity:0>
    <clipPath clipPathUnits=objectBoundingBox id=hexagon-clippath transform="scale(0.005 0.005319148936170213)">
      <path
        d="M193.248 69.51C185.95 54.1634 177.44 39.4234 167.798 25.43L164.688 20.96C160.859 15.4049 155.841 10.7724 149.998 7.3994C144.155 4.02636 137.633 1.99743 130.908 1.46004L125.448 1.02004C108.508 -0.340012 91.4873 -0.340012 74.5479 1.02004L69.0879 1.46004C62.3625 1.99743 55.8413 4.02636 49.9981 7.3994C44.155 10.7724 39.1367 15.4049 35.3079 20.96L32.1979 25.47C22.5561 39.4634 14.0458 54.2034 6.74789 69.55L4.39789 74.49C1.50233 80.5829 0 87.2441 0 93.99C0 100.736 1.50233 107.397 4.39789 113.49L6.74789 118.43C14.0458 133.777 22.5561 148.517 32.1979 162.51L35.3079 167.02C39.1367 172.575 44.155 177.208 49.9981 180.581C55.8413 183.954 62.3625 185.983 69.0879 186.52L74.5479 186.96C91.4873 188.32 108.508 188.32 125.448 186.96L130.908 186.52C137.638 185.976 144.163 183.938 150.006 180.554C155.85 177.17 160.865 172.526 164.688 166.96L167.798 162.45C177.44 148.457 185.95 133.717 193.248 118.37L195.598 113.43C198.493 107.337 199.996 100.676 199.996 93.93C199.996 87.1841 198.493 80.5229 195.598 74.43L193.248 69.51Z">
      </path>
    </clipPath>
  </svg>
  <script>
    let recovery_mode_progress = document.getElementById('recovery_mode_progress');
    let recovery_mode_progress_width = 2;
    let recovery_mode_progress_interval = setInterval(function () {
      recovery_mode_progress_width += 2;
      recovery_mode_progress.style.width = recovery_mode_progress_width + '%';
      if (recovery_mode_progress_width >= 100) {
        recovery_mode_progress_width = 0;
      }
    }, 1000);
  </script>
</body>

</html>
